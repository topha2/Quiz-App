<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#8B5CF6',
                        dark: '#0F172A',
                        'dark-light': '#1E293B',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0F172A;
            color: white;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0F172A;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="bg-dark min-h-screen">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-secondary flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Nexus <span class="text-primary font-normal">Monitor</span>
                </h1>
            </div>

            <div class="flex items-center gap-6">
                <div class="flex items-center gap-2 px-4 py-2 bg-blue-500/10 rounded-full border border-blue-500/20">
                    <span class="relative flex h-3 w-3">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-blue-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-blue-500"></span>
                    </span>
                    <span class="text-sm text-blue-400 font-medium tracking-wide">LIVE UPDATES</span>
                </div>
                <button class="p-2 hover:bg-white/5 rounded-lg transition-colors">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">

        <!-- Stats Row -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass rounded-xl p-6 border-l-4 border-l-blue-500">
                <p class="text-gray-400 text-sm mb-1">Active Students</p>
                <h3 class="text-3xl font-bold" id="stat-active">0</h3>
            </div>
            <div class="glass rounded-xl p-6 border-l-4 border-l-green-500">
                <p class="text-gray-400 text-sm mb-1">Completed</p>
                <h3 class="text-3xl font-bold" id="stat-completed">0</h3>
            </div>
            <div class="glass rounded-xl p-6 border-l-4 border-l-red-500">
                <p class="text-gray-400 text-sm mb-1">Disqualified</p>
                <h3 class="text-3xl font-bold" id="stat-disqualified">0</h3>
            </div>
            <div class="glass rounded-xl p-6 border-l-4 border-l-yellow-500">
                <p class="text-gray-400 text-sm mb-1">Avg Score</p>
                <h3 class="text-3xl font-bold" id="stat-avg">0%</h3>
            </div>
        </div>

        <!-- Monitoring Grid -->
        <div class="mb-6 flex justify-between items-center">
            <h2 class="text-xl font-semibold">Live Session Feed</h2>
            <div class="flex gap-2">
                <button
                    class="px-4 py-2 bg-white/5 hover:bg-white/10 rounded-lg text-sm border border-white/5 transition-colors">Filtered
                    View</button>
                <button
                    class="px-4 py-2 bg-primary hover:bg-blue-600 rounded-lg text-sm font-medium transition-colors">Export
                    Report</button>
            </div>
        </div>

        <div id="students-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Student Cards will be injected here -->
            <div class="col-span-full py-20 text-center text-gray-500">
                Waiting for student connections...
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/teacher.js"></script>
</body>

</html>

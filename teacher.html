<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard | Make Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        dark: '#0f172a',
                        light: '#f8fafc',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-light dark:bg-dark text-slate-900 dark:text-slate-100 min-h-screen">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 border-b border-slate-200 dark:border-slate-800">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="index.html" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                            </path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight">Make Quiz <span
                            class="text-primary font-normal">Teacher</span></span>
                </a>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
                    <svg id="theme-icon-moon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                    <svg id="theme-icon-sun" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Navigation Tabs -->
        <div class="flex border-b border-slate-200 dark:border-slate-800 mb-8">
            <button id="tab-monitor" onclick="switchTab('monitor')"
                class="px-6 py-3 font-medium border-b-2 border-primary text-primary">Live Monitor</button>
            <button id="tab-create" onclick="switchTab('create')"
                class="px-6 py-3 font-medium border-b-2 border-transparent text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">Create
                Quiz</button>
        </div>

        <!-- tab: Monitor -->
        <div id="view-monitor">
            <!-- Quiz Selector -->
            <div
                class="mb-8 flex flex-col sm:flex-row items-center gap-4 bg-white dark:bg-slate-800 p-4 rounded-2xl border border-slate-200 dark:border-slate-700 shadow-sm">
                <label class="text-sm font-bold text-slate-500 uppercase tracking-wider">Select Assessment:</label>
                <select id="quiz-selector" onchange="changeMonitoredQuiz(this.value)"
                    class="flex-1 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 outline-none focus:border-primary font-medium">
                    <option value="">Loading assessments...</option>
                </select>
                <button onclick="loadAvailableQuizzes()"
                    class="p-3 text-primary hover:bg-primary/10 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div
                    class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <p class="text-slate-500 text-sm mb-1 uppercase tracking-wider font-bold">Active</p>
                    <h3 id="stat-active" class="text-3xl font-extrabold text-blue-600">0</h3>
                </div>
                <div
                    class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <p class="text-slate-500 text-sm mb-1 uppercase tracking-wider font-bold">Finished</p>
                    <h3 id="stat-completed" class="text-3xl font-extrabold text-emerald-600">0</h3>
                </div>
                <div
                    class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700">
                    <p class="text-slate-500 text-sm mb-1 uppercase tracking-wider font-bold">Cheating</p>
                    <h3 id="stat-disqualified" class="text-3xl font-extrabold text-rose-600">0</h3>
                </div>
                <div
                    class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 text-center flex flex-col justify-center">
                    <button onclick="exportReport()"
                        class="bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-4 py-2 rounded-lg font-bold text-sm">Download
                        Report</button>
                </div>
            </div>

            <div id="students-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Data via JS -->
                <div class="col-span-full py-20 text-center opacity-50">Connecting to live feed...</div>
            </div>
        </div>

        <!-- tab: Create -->
        <div id="view-create" class="hidden">
            <div
                class="max-w-2xl mx-auto bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700">
                <h2 class="text-2xl font-bold mb-6">Quiz Settings</h2>

                <div class="space-y-4 mb-8">
                    <div>
                        <label class="block text-sm font-bold text-slate-500 mb-1">Assesstment Title</label>
                        <input type="text" id="quiz-title"
                            class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 outline-none focus:border-primary"
                            placeholder="e.g. Final Mathematics Exam">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-500 mb-1">Time Limit (Minutes)</label>
                        <input type="number" id="quiz-duration"
                            class="w-full bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-xl p-3 outline-none focus:border-primary"
                            value="60">
                    </div>
                </div>

                <h2 class="text-2xl font-bold mb-6">Questions</h2>
                <div id="questions-container" class="space-y-6 mb-8">
                    <!-- First Question Template -->
                    <div
                        class="question-entry p-6 bg-slate-50 dark:bg-slate-900 rounded-xl border border-slate-200 dark:border-slate-700 relative">
                        <div class="mb-4">
                            <label class="block text-xs font-bold text-slate-400 mb-1">Question 1</label>
                            <input type="text"
                                class="q-text w-full bg-transparent border-b-2 border-slate-200 dark:border-slate-700 p-2 outline-none focus:border-primary font-medium"
                                placeholder="What is 2+2?">
                        </div>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <input type="text"
                                class="q-opt w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-2 text-sm"
                                placeholder="Option A">
                            <input type="text"
                                class="q-opt w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-2 text-sm"
                                placeholder="Option B">
                            <input type="text"
                                class="q-opt w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-2 text-sm"
                                placeholder="Option C">
                            <input type="text"
                                class="q-opt w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-2 text-sm"
                                placeholder="Option D">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 mb-1">Correct Answer Index
                                (0-3)</label>
                            <input type="number"
                                class="q-correct w-20 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg p-2 text-sm"
                                min="0" max="3" value="0">
                        </div>
                    </div>
                </div>

                <div class="flex gap-4">
                    <button onclick="addQuestionField()"
                        class="flex-1 py-3 border-2 border-dashed border-slate-200 dark:border-slate-700 rounded-xl text-slate-400 font-bold hover:border-primary hover:text-primary transition-colors">+
                        Add Question</button>
                    <button onclick="publishQuiz()" id="btn-publish"
                        class="bg-primary text-white font-bold px-8 py-3 rounded-xl shadow-lg shadow-primary/30 active:scale-95 transition-transform">Publish
                        & Save</button>
                </div>

                <div id="share-link-box"
                    class="mt-8 hidden p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-xl">
                    <p class="text-xs font-bold text-blue-600 dark:text-blue-400 mb-1">QUIZ SHARE LINK:</p>
                    <div class="flex gap-2">
                        <input type="text" id="share-url" readonly
                            class="flex-1 bg-transparent text-sm font-mono overflow-ellipsis">
                        <button onclick="copyLink()"
                            class="text-xs bg-white dark:bg-slate-800 px-3 py-1 rounded border border-blue-200 dark:border-blue-800">Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/theme.js"></script>
    <script src="assets/js/supabase-client.js"></script>
    <script src="assets/js/teacher.js"></script>
</body>

</html>
